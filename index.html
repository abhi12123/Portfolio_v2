<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Abhinav VP</title>
</head>
<body>
    <header>
        <nav>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="icons">
                <div class="fab fa-linkedin-in"></div>
                <div class="fab fa-github"></div>
                <div class="far fa-envelope"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class='home'>
            <div class="logo" >
                <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group 1">
                    <path id="right" d="M400 0V400L200 200L400 0Z" fill="url(#paint0_linear)"/>
                    <path id="left" d="M400 0V200L0 400L400 0Z" fill="url(#paint1_linear)"/>
                    </g>
                    <defs>
                    <linearGradient id="paint0_linear" x1="300" y1="0" x2="300" y2="409.5" gradientUnits="userSpaceOnUse">
                    <stop/>
                    <stop offset="0.481945" stop-color="#390443"/>
                    <stop offset="1" stop-color="#50055E" stop-opacity="0"/>
                    </linearGradient>
                    <linearGradient id="paint1_linear" x1="130" y1="121" x2="316" y2="320" gradientUnits="userSpaceOnUse">
                    <stop offset="0.266979" stop-color="white" stop-opacity="0.6"/>
                    <stop offset="1" stop-color="#390443"/>
                    </linearGradient>
                    </defs>
                    </svg>
            </div>
            <div class="name">ABHINAV VP</div>
        </section>
        <section class='about-me'>
            <div>
                <h1 data-aos="fade-right"  data-aos-duration="1000">A front end developer who is passionate about designing and implementing creative and beautiful products</h1>
                <button data-aos="flip-up">View my Resume</button>
            </div>
        </section>
        <section class='projects'>
            <h1>My Works</h1>
            <div class="slideshow">
                <article data-aos="fade-up" data-aos-duration="1000"></article>
                <article data-aos="fade-down" data-aos-duration="1000"></article>
                <article data-aos="fade-up" data-aos-duration="1000"></article>
                <article data-aos="fade-down" data-aos-duration="1000"></article>
                <div data-aos="fade-left" class="btn-left fas fa-chevron-circle-left fa-2x"></div>
                <div data-aos="fade-right" class="btn-right fas fa-chevron-circle-right fa-2x"></div>
            </div>
            <div></div>
        </section>
        <section class="skills">
            <h1>My Skills</h1>
            <div class="skill-icons"  data-aos="zoom-out-up">
                <div class="fab fa-python fa-3x"></div>
                <div>
                    <div class="fab fa-python fa-3x"></div>
                    <div class="fab fa-python fa-3x"></div>
                </div>
                <div>
                    <div class="fab fa-bootstrap fa-3x"></div>
                    <div class="fab fa-html5 fa-3x"></div>
                    <div class="fab fa-github fa-3x"></div>
                </div>
                <div>
                    <div class="fab fa-css3-alt fa-3x"></div>
                    <div class="fab fa-js fa-3x"></div>
                </div>
                <div class="fab fa-figma fa-3x"></div>
            </div>
            <footer>
                <h3>Contact Me</h3>
                <div class="contact-icons">
                    <div class="fab fa-linkedin"></div>
                    <div class="fas fa-envelope"></div>
                    <div class="fab fa-instagram"></div>
                </div>
            </footer>
        </section>
    </main>
    <script src=".//app.js"></script>
</body>
</html>
